    <!--將CSS寫在HTML裡不好管理，可以用 STYLE TYPE="text/css" (CSS的CLASS選擇器) 做統整-->
    <!-- 寫在文件內的叫internal css←→ 外部的叫external css-->
    <!--覆蓋順序依照 讀取的先後順序
    (因為css有三樣優先順序規則，其中第一項是階層，也就是後寫的覆蓋先寫的
    ；第二個規則是特定度規則，指定id優先於class優先於tag優先於繼承規則...) 
    ；第三項是繼承規則，指定母元素後子元素也都會被影響，設定於子元素本身的設定會覆蓋母元素的設定    
    -->
    <link rel="stylesheet" href="./eshp.css">
     <style type="text/css">
        table
        {border-color: black;
        border-collapse: collapse;}
        th

         padding: 10px;}

        {padding:10px;}

    <!--CSS語法 absolute不會讓div卡在螢幕上,要用postition:sticky-->

</head>
<body>
    <h1>標題試作</h1>
    <h2 class="title">超連結+表格試作</h2>
            <table border="1">
            <tr>

            </tr>

        <br>
        <br>
    <!--Style裡面可以指定 DIV 的寬度和高度，但不能用在span上-->
    <div class="title"style="font-weight: bold;font-size: 28px;">CSS基本練習</div>
    <div style="height:200px; width:600px; padding:10px;margin-top: 10px;margin-bottom: 10px;border-style: solid;">
        今天是
        <span class="contentkeyword">
        2021年11月12日
        </span>
        星期五
        <br>
        <p>現在時間是<b class="contentkeyword">下午4點</b>等等要去打工了，QQ</p>
    </div>
    <div class="box"></div>
    <div class="box2"></div>

    <form action="" method="get" >
        <label for="myname" >姓名： </label>
        <input type="text" id="myname" name="inputName" Placeholder="真實姓名" required>
    <br>
        <label for="happiness">滿意度</label>
        <input type="range" max="10" min="1" id="happiness "name="滿意度" value="10" required>
    <br>
        <label for="formdate">日期</label>
        <input type="date" id="formdate" name="timeis" required>

        <input type="radio" name="gender" value="female" checked>女
        <input type="radio" name="gender" value="other">其他
    <br>
    年紀：<input type="number" name="age" value="18" min="0" max="120" step="1">

    密碼：<input type="password" minlength="8" maxlength="25" name="fakepassword">
    <br>

    <select name="City" required>

        <option value="台北">台北</option>
        <option value="高雄">高雄</option>
